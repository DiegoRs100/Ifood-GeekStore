<div class="container main-container">
    <h4>Excluir {{ produto.nome }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ imagens }}{{ produto.imagem.base64 }}" style="width: 300px; height: 428px">
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ produto.imagem.nome }}
                </dd>
                <dt>
                    Preço
                </dt>
                <dd>
                    {{ produto.preco | currencyBrazil }}
                </dd>
            </dl>

            <div>
                <a (click)="excluirProduto()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>
</div>
