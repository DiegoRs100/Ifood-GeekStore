<div class="container main-container">
    <h4>Excluir - {{ produto.nome }}</h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-4">
            <img class="border" src="{{ produto.imagem.url }}" style="width: 300px; height: 428px; padding: 5px">
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ produto.nome }}
                </dd>
                <dt>
                    Preço
                </dt>
                <dd>
                    {{ produto.preco | currencyBrazil }}
                </dd>
            </dl>

            <div>
                <a (click)="excluirProduto()" href="javascript:void(0)" class="btn btn-danger mr-2">Excluir</a>
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>
</div>
