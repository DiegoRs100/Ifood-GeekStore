<div class="container main-container">
    <h1>Login</h1>

    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h4>Entre na sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">
                    {{ error.mensagem }}
                    <ul *ngIf="error.detalhe != null">
                        <li>{{ error.detalhe }}</li>
                    </ul>
              </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Login</label>
            <div class="col-md-10">
                <input class="form-control" id="login" type="text" placeholder="Requerido" maxlength="30" formControlName="login" [ngClass]="{'is-invalid': displayMessage.login }" />
                <span class="text-danger" *ngIf="displayMessage.login">
                    <span [innerHTML]="displayMessage.login"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="password" maxlength="30" placeholder="Requerido" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
                <span class="text-danger" *ngIf="displayMessage.senha">
                    <span [innerHTML]="displayMessage.senha"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="btn-login" [disabled]="!loginForm.valid" type="submit"><span class="fas fa-share-square mr-2"></span>Entrar</button></span>
            </div>
        </div>
    </form>
</div>
